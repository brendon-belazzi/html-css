<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Vídeos hospedados localmente</h1>
    <p>Inserindo vídeos hospedados localmente</p>
    <video width="500" poster="imagens/limoes-capa.png" controls loop>
      <source src="midia/meu-video.mp4" type=" video/mp4" />
      <source src="midia/meu-video.m4v" type=" video/mp4" />
      <source src="midia/meu-video.ogv" type=" video/ogv" />
      <source src="midia/meu-video.webm" type=" video/webm" />
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/1xJdy9Q24j8?si=eK3jTfoHQ2YUYE5m"
      title="YouTube video player"
      frameborder="0"
      allow="
        accelerometer;
        autoplay;
        clipboard-write;
        encrypted-media;
        gyroscope;
        picture-in-picture;
        web-share;
      "
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
